        <h1>Ask Yoda</h1>
        <h2>What music should I listen to?</h2>

    <main id="main">
        <div class="innerContainer" id="inputsBox">
            <div class="lukeContainer" id="lukeContainer">
                <img class="lukeSkywalker" id="lukeSkywalker" src="./images/luke.png" alt="Luke Skywalker" />
                <div class="speech" id="speech">
                    <div class="bubble" id="lukeBubble">
                        I like these two songs:
                    </div>
                    <div class="inputs">
                        <input type="text" class="inputLine" id="song1" placeholder="First song" />
                        <input type="text" class="inputLine" id="song2" placeholder="Second song" />
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="innerContainer" id="buttonsBox">
            <img id="yodaIcon" src="./images/yodaIcon.png" alt="Icon of Yoda">
            <button id="askYodaBtn">Ask Yoda</button>
        </div>
    </main>
